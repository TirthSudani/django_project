<!DOCTYPE html>
<html>
<head>
    <title>Post Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated floating shapes for creativity */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 70px;
            height: 70px;
            bottom: 10%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        h1 {
            text-align: center;
            padding: 30px 0 20px;
            font-size: 36px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1::before {
            content: 'âœ¨';
            font-size: 40px;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .form-container {
            max-width: 750px;
            width: 100%;
            background: #ffffff;
            padding: 40px 45px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 95% 100%, 0 100%);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4ecdc4, #44a08d, #f093fb, #f5576c, #4ecdc4);
            animation: shimmer 4s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        form p {
            margin-bottom: 25px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        form p i {
            color: #4ecdc4;
            font-size: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
            position: relative;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.2);
            background: #ffffff;
            transform: scale(1.02);
        }

        input::placeholder,
        textarea::placeholder {
            color: #aaa;
            font-style: italic;
        }

        button {
            margin-top: 20px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin: 30px 0 0;
            position: relative;
            z-index: 1;
        }

        .back-link a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #4ecdc4;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 30px 25px;
                clip-path: none;
            }

            h1 {
                font-size: 28px;
                padding: 20px 0 15px;
                flex-direction: column;
                gap: 5px;
            }

            button {
                padding: 12px 25px;
            }

            .shape {
                display: none; /* Hide floating shapes on mobile for performance */
            }
        }
    </style>
</head>
<body>

<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<h1>Create Your Post</h1>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"><i class="fas fa-rocket"></i> Save Post</button>
    </form>
</div>

<div class="back-link">
    <a href="{% url 'post_list' %}"><i class="fas fa-arrow-left"></i> Back to Posts</a>
</div>

</body>
</html>
